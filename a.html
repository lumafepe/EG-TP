<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Spans Example</title>
    <style>
        .container {
            display: flex;
        }
        .column {
            flex: 1;
            padding: 20px;
        }
        span {
            margin-top: 1px;
            margin-bottom: 1px;
        }
        html, body {
            background-color: rgb(36, 34, 46);
            color: white; 
        }
        .type {
            color: rgb(45, 196, 28);
        }
        .variable {
            color: rgb(31, 171, 198);
        }
        .control {
            color: rgb(196, 32, 157);
        }
        .text {
            color: rgb(254, 151, 25);
        }
        .number {
            color: rgb(30, 112, 13);
        }
        .operator {
            color: rgb(255, 255, 255);
        }
        .function {
            color: rgb(233, 235, 125);
        }
        .encloser {
            color: rgb(251, 255, 0);
        }
        .line {
        }
        .sugestion {
            position: relative;
            text-decoration: solid underline rgb(23, 189, 192);
            display: inline-block;
        }
        .sugestion:hover::after {
            z-index: 9997;
            content: attr(message);
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            margin-top: var(--error-margin-top);
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .warning {
            position: relative;
            text-decoration: solid underline yellow;
            display: inline-block;
        }
        .warning:hover::after {
            z-index: 9998;
            content: attr(message);
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            margin-top: var(--error-margin-top);
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .error {
            position: relative;
            text-decoration: solid underline red;
            display: inline-block;
        }
        .error:hover::after {
            z-index: 9999;
            content: attr(message);
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            margin-top: var(--error-margin-top);
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            {REPLACE}
        </div>
        <div class="column">
            <table border="1">
                <tr>
                <th>Counter</th>
                <th>Value</th>
                </tr>
                {REPLACE_2}
            </table>
        </div>
    </div>
    <div>{REPLACE_SVG}</div>

    <script>
        function underlineElements(selector) {
            const elements = document.querySelectorAll(selector);

            elements.forEach(element => {
                const index = element.getAttribute('index');
                element.style.setProperty('--error-margin-top', 5 + index * 44 + 'px');
                const message = element.getAttribute('message');
                element.setAttribute('message', message); // Set the data-message attribute
            });
        }

        underlineElements('.sugestion');
        underlineElements('.warning');
        underlineElements('.error');

    </script>
    <script>
        const lines = document.querySelectorAll('.line');

        lines.forEach(element => {
            const index = element.getAttribute('index');
            element.style.marginLeft = index*20 + 'px';
        });
    </script>
</body>
</html>
