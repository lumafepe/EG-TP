<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Spans Example</title>
    <style>
        html, body {
            background-color: rgb(36, 34, 46);
            color: white; 
        }
        .type {
            color: rgb(45, 196, 28);
        }
        .variable {
            color: rgb(31, 171, 198);
        }
        .control {
            color: rgb(196, 32, 157);
        }
        .text {
            color: rgb(254, 151, 25);
        }
        .number {
            color: rgb(22, 84, 9);
        }
        .operator {
            color: rgb(255, 255, 255);
        }
        .function {
            color: rgb(233, 235, 125);
        }
        .encloser {
            color: rgb(251, 255, 0);
        }
        .scope {
            color: rgb(251, 255, 0);
            margin-left: 20px;
        }
        .line {
            display: block;
            margin-left: 20px;
        }
        .sugestion {
            position: relative;
            text-decoration: underline blue;
        }
        .sugestion:hover::after {
            content: attr(message);
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .warning {
            position: relative;
            text-decoration: underline yellow;
        }
        .warning:hover::after {
            content: attr(message);
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .error {
            position: relative;
            text-decoration: underline red;
        }
        .error:hover::after {
            content: attr(message);
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
    </style>
</head>
{REPLACE}
<body>
    <script>
        // JavaScript to make the content dynamic
        const underlineSugestionElements = document.querySelectorAll('.sugestion');

        underlineSugestionElements.forEach(element => {
            const message = element.getAttribute('message');
            element.setAttribute('message', message); // Set the data-message attribute
        });

        const underlineWarningElements = document.querySelectorAll('.warning');

        underlineWarningElements.forEach(element => {
            const message = element.getAttribute('message');
            element.setAttribute('message', message); // Set the data-message attribute
        });

        const underlineErrorElements = document.querySelectorAll('.error');

        underlineErrorElements.forEach(element => {
            const message = element.getAttribute('message');
            element.setAttribute('message', message); // Set the data-message attribute
        });
    </script>
    <script>
        function setMargins(scopeElement, margin) {
            var lines = scopeElement.querySelectorAll('.line');
            lines.forEach(function(line) {
                line.style.marginLeft = margin + 'px';
            });
            var nestedScopes = scopeElement.querySelectorAll('.scope');
            nestedScopes.forEach(function(nestedScope) {
              setMargins(nestedScope, margin + 20); // Recursive call for nested scopes
            });
        }

        var scope = document.querySelector('.scope');
        setMargins(scope, 20);
    </script>
</body>
</html>
